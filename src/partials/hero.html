<section class="hero">
  <h1 class="hero-title">
    Reviving the traditional
    <span class="hero-span">Ukrainian</span> artistry in every stitch.
  </h1>
  <svg class="" width="52" height="51">
    <use href="./img/icons.svg#icon-emblems"></use>
  </svg>
  <p class="hero-descr">all embroidery is made by hand</p>
  <a class="order-link" href="#"
    ><button class="hero-btn" type="button">
      ORDER
      <svg class="hero-icon" width="26" height="10">
        <use href="./img/icons.svg#icon-arrow"></use>
      </svg>
    </button>
  </a>
  <picture>
    <!-- Mobile -->
    <source
      media="(max-width:767.98px)"
      srcset="./img/hero/photo-hero.jpg 1x, ./img/hero/photo-hero@2x.jpg 2x"
    />
    <img
      class="hero-img"
      src="./img/hero/photo-hero.jpg"
      alt="Girl"
      width="335"
      height="535"
      loading="lazy"
    />
  </picture>
  <img
    class="hero-map-img"
    srcset="./img/hero/map-ukr.png 1x, ./img/hero/map-ukr@2x.png 2x"
    src="./img/hero/map-ukr.png"
    alt="Map"
    width="139"
    height="197"
    loading="lazy"
  />
</section>
