<section class="order">
  <!-- ::before -->
  <div class="container order-container">
    <div class="order-top">
      <h2 class="order-title">
        <span class="order-span">Your order</span> is our priority: Personalized
        approach and quality of service
      </h2>
      <form class="modal-form" name="reviews-form" autocomplete="off">
        <div class="form-box">
          <label class="form-label" for="user-name"></label>
          <div class="form-field">
            <input
              class="form-input"
              type="text"
              name="user-name"
              id="user-name"
              minlength="2"
              placeholder="Enter your full name"
              pattern="[A-Z]{1}[a-z]{6}"
            />
          </div>
        </div>
        <div class="form-box">
          <label class="form-label" for="user-Email"></label>
          <div class="form-field">
            <input
              class="form-input"
              type="text"
              name="user-Email"
              id="user-Email"
              minlength="2"
              placeholder="Enter your email"
              pattern="^([a-z.]+@[a-z.]+\.[a-z.]+)$"
            />
          </div>
        </div>
        <div class="form-comment-box">
          <label class="form-label" for="user-comment"></label>
          <textarea
            class="form-comment"
            name="user-comment"
            id="user-comment"
            placeholder="Comments"
            required
          ></textarea>
        </div>
        <button class="modal-button-form" type="submit" data-modal-send>
          SEND
          <svg class="form-icon" width="26" height="10">
            <use href="./img/icons.svg#icon-arrow"></use>
          </svg>
        </button>
      </form>
    </div>
    <div class="order-bottom">
      <picture>
        <!-- Desktop -->
        <source
          media="(min-width:1280px)"
          srcset="
            ./img/forms/photo-forms.jpg    1x,
            ./img/forms/photo-forms@2x.jpg 2x
          "
          type="image/jpg"
          width="524"
          height="521"
        />
        <!-- Tablet -->
        <source
          media="(min-width:768px)"
          srcset="
            ./img/forms/photo-forms_tablet.jpg    1x,
            ./img/forms/photo-forms_tablet@2x.jpg 2x
          "
          type="image/jpg"
          width="638"
          height="521"
        />
        <img
          class="order-img"
          src="./img/forms/photo-forms.jpg"
          alt="girl"
          width="524"
          height="521"
          loading="lazy"
        />
      </picture>

      <!-- ::after -->
    </div>
  </div>
</section>
